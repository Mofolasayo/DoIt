
name: todo_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  flutter_svg: ^2.1.0
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  carousel_slider: ^5.0.0
  lottie: ^3.3.1
  table_calendar: ^3.2.0
  stacked_cli: ^1.14.0
  intl: ^0.20.2
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  fluttertoast: ^8.2.12
  flutter_iconpicker: ^3.3.3
  flutter_colorpicker: ^1.1.0
  shared_preferences: ^2.5.3
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^5.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  build_runner: ^2.5.4
 # cloud_firestore: ^5.6.8
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/
    - fonts/
    - .env
   

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Light.ttf
          weight: 400
        - asset: fonts/Lato-Regular.ttf
          weight: 500
     
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-LightItalic.ttf
          style: italic
          weight: 400
        - asset: fonts/Lato-Italic.ttf
          style: italic
          weight: 500
       
        - asset: fonts/Lato-BoldItalic.ttf
          style: italic
          weight: 700


